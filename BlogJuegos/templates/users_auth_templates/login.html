{% extends 'layout.html' %}

{% block title %}Iniciar Sesión{% endblock %}

{% block content %}

    <!--Mensaje para Datos Erróneos-->
    {% if messages %}
        {% for message in messages %}
            <div id='error-message'>{{message}}</div>
        {% endfor %}
    {% endif %}

    <!--Title-->
    <h2 id='register-login-title'>Iniciar Sesión:</h2>

    <!--Form-->
    <div id='form-register-login'>
        <form  action='' method='POST'>
            {% csrf_token %}
            
            <label for='username'>Nombre de Usuario </label>
            <input type="text" name="username" placeholder='usuario*123...' />
            <label for='password'>Contraseña: </label>
            <input type='password' name='password' placeholder='**********' />

            <input type='submit' value='Ingresar'/>
        </form>

        <p id='spam'>¿No tienes una cuenta? Haz <a href={% url 'register_user' %}>click aquí</a> para crearte una.</p>
    </div>


{% endblock %}
